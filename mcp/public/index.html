<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Todo List App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .todo-form {
            display: flex;
            margin-bottom: 20px;
        }
        .todo-form input {
            flex: 1;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px 0 0 4px;
        }
        .todo-form button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 0 4px 4px 0;
        }
        .todo-list {
            list-style-type: none;
            padding: 0;
        }
        .todo-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .todo-item.completed span {
            text-decoration: line-through;
            color: #888;
        }
        .todo-checkbox {
            margin-right: 10px;
        }
        .todo-text {
            flex: 1;
        }
        .todo-delete {
            color: #e74c3c;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Todo List App</h1>
        
        <div class="todo-form">
            <input type="text" id="todo-input" placeholder="Add a new task...">
            <button id="add-todo">Add</button>
        </div>
        
        <ul id="todo-list" class="todo-list">
            <!-- Todo items will be dynamically inserted here -->
        </ul>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
